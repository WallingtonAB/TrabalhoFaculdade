<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora de Média</title>

</head>
<header>
    <h1>Calculadora de Média</h1>
    <img src="sala-de-aula-vazia.jpg" height="20%" width="50%">
    <br><br>
</header>
<body>


<label for="nota1">Nota 1:</label>
<input type="number" id="nota1">
<br>
<br>
<label for="nota2">Nota 2:</label>
<input type="number" id="nota2">
<br>
<br><br><br><br>
<button onclick="calcularMedia()">Calcular Média</button>

<ol id="resultados"></ol>

<script>
function calcularMedia() {

var nota1 = parseFloat(document.getElementById("nota1").value);
var nota2 = parseFloat(document.getElementById("nota2").value);


var media = (nota1 + nota2) / 2;


var listaResultados = document.getElementById("resultados");
var novoItem = document.createElement("li");
novoItem.innerHTML = "A media do aluno é " + media.toFixed(2);
listaResultados.appendChild(novoItem);
}
</script>
</body>
